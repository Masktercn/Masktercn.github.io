---
layout: default
---

<div class="main-post-list hidden">

  <ol class="post-list">
    {% for category in site.categories %}
    <a class="btn-border-small-dark" href="/category/{{ category | first }}/#blog">{{ category | first }}({{ category | last | size }})</a>
    {% endfor %}
    <hr class="post-list__divider" />
  </ol>

</div>
