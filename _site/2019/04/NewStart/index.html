  <section class="post">
    <p>转眼大学生活就快要过完了，即将忙于考研。</p>

<p>回首三年，由于自己的懒，blog只有兴趣来了才写一写，所以存量也不多，有很多东西用了以后就忘，再需要用的时候却找不到任何自己的笔记。</p>

<p>所以今天搭建此blog，用于记录自己的学习过程、心路历程。</p>

<p>希望自己能坚持下去。</p>

  </section>
